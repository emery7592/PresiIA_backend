version: '3.8'

services:
  app:
    build: .
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 7860"
    ports:
      - "7860:7860"
    environment:
      - DATABASE_URL=postgresql://redpill_ia_user:An2025resultat&@postgres:5432/redpill_ia_db
      - SECRET_KEY=${SECRET_KEY:-default-secret-key-for-dev}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app  # Pour le d√©veloppement uniquement
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: redpill_ia_db
      POSTGRES_USER: redpill_ia_user
      POSTGRES_PASSWORD: An2025resultat&
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optionnel
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redpill_ia_user -d redpill_ia_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs  # Pour HTTPS (anciens certificats)
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Pour clarity.redpill-ia.app
      - /dev/null:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge